<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限编辑</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/style.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form action="" class="form-horizontal" method="post" id="form">
                            <div class="hr-line-dashed"></div>
                            <input type="hidden" name="id" value="{$data.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限分组：</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="pid">
                                        <option value="1">系统</option>
                                        {volist name="list" id="vo"}
                                            <option value="{$vo.id}" {if condition="$vo.id == $data['pid']"}selected{/if}>
                                                {$vo.name}
                                            </option>
                                        {/volist}
                                        
                                    </select>
                                    
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限名称：</label>

                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off"  class="form-control" name="name" value="{$data.name}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">链接地址：</label>

                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off"  class="form-control" name="link" value="{$data.link}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限ICO：</label>

                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off"  class="form-control" name="icon" value="{$data.icon}">
                                </div>
                            </div>
                           
                           <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序ID：</label>

                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off"  class="form-control" name="sort" value="{$data.sort}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限状态：</label>

                                <div class="col-sm-10">  
                                    <div class="checkbox i-checks">
                                                
                                        <label>
                                            <input type="radio" name="is_state" value="1" {if condition="$data.is_state == 1"}checked{/if}> 
                                            <i></i>正常
                                        </label>
                                        <label>
                                            <input type="radio" name="is_state" value="2" {if condition="$data.is_state == 2"}checked{/if}> 
                                            <i></i>禁用
                                        </label>
                                            
                                    </div>           
                                        
                                </div>
                            </div>
                           
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/static/js/jquery.min.js"></script>
    <!-- 选项框插件 -->
    <link href="/public/plugins/iCheck/custom.css" rel="stylesheet">
    <script src="/public/plugins/iCheck/icheck.min.js"></script>
    <!-- 弹框插件 -->
    <link rel="stylesheet" href="/public/static/css/common.css">
    <script src="/public/static/js/common.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script>
        $("#form").submit(function(){
            //验证用户输入的信息
            var name = $("input[name=name]").val();
            if(name.length < 1){
                bpop.tip("权限名不能为空！", 2, 1);return false;
            }
            var param = $("#form").serialize();
            bpop.addLoading(true);
            $.post("__MODULE__/Power/edit",param,function(data){
                if(data.success == true){
                    bpop.tip(data.info, 1, 1);
                }else{
                    bpop.tip(data.info, 2, 1);
                }
            },"json");
            return false;
        })
    </script>
</body>
</html>
