
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加套餐商品</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />
</head>
<body style="background:#ecf0f5;">
<section class="content">

<div class="box box-solid">
   <form action=" " method="post" id="form">
    <div class="box box-solid getform">
        <div class="box-body">
            <table class="tab-member">
                
                
                <tr>
                    <td class="td-r">商品名称：</td>
                    <td>
                        <div class="input-group col-xs-12 input-group-sm">
                            <input type="text" autocomplete="off"  class="form-control pinput name" name="name" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-r">商品图片：</td>
                    <td>
                        <div class="image-item">
                            <img src="/public/image/image.jpg" height="200px" class="logo" />
                            <input id="file" type="file" class="hide form-control pinput file" name="logo" />
                            <input type="hidden" class="form-control input-sm pinput" name="logo" value="/public/image/image.jpg" />
                        </div>
                    </td>
                </tr>
                
                
            </table>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-primary btn-sm btn-flat" type="submit">添加商品</button>
    </div>
</form>
</div>
</section>
<script src="/public/static/js/jquery.min.js"></script>

<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>
<script>
   
    //保存修改
    $(function(){
        $("#form").submit(function(){  
            //Ajax post提交表单验证
            var formData = new FormData($("#form")[0]); 
            bpop.addLoading(true);
            $.ajax({ 
                url: '__MODULE__/Setmeal/goods_add', 
                type: 'POST',
                data: formData, 
                async: false, 
                cache: false, 
                contentType: false, 
                processData: false, 
                success: function (data) { 
                    if (data.success == true) {
                        bpop.tip(data.info, 1, 1);
                    }else{
                        bpop.tip(data.info, 2, 1);
                    }
                }, 
                dataType:'json' 
            });
            return false; 
        }); 
    })
</script>
</body>
</html>
