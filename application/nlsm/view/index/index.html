<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网站后台</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/animate.min.css" rel="stylesheet">
    <link href="/public/static/css/style.min.css" rel="stylesheet">

</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">

        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="am-fl tpl-header-logo">
                <a href="__MODULE__"><img src="/public/image/logo.png" alt=""></a>
            </div>
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="skin-1 nav-header">
                        <div class="dropdown profile-element">
                            <span><img alt="image" class="img-circle" src="{$admin.userface}" width="66"/></span>
                            <span class="clear">
                                <span class="block m-t-xs"><strong class="font-bold">{$admin.username}</strong></span>
                                <span class="text-muted text-xs block">{$admin.nickname}<b class="caret"></b></span>
                            </span>
                            
                        </div>
                       
                    </li>
                    {volist name="$admin.power" id="vo"}
                        <li> 
                            <a href="J_menuItem">
                                <i class="fa fa-{$vo.icon}"></i>
                                <span class="nav-label">{$vo.name}</span>
                                <span class="fa arrow"></span>
                            </a>
                            <ul class="nav nav-second-level">
                                {volist name="vo['list']" id="v"} 
                                    <li>
                                        <a class="J_menuItem" href="__MODULE__/{$v.link}"><i class="fa fa-{$v.icon}"></i>{$v.name}</a>
                                    </li>
                                {/volist}
                            </ul>
                        </li>
                    {/volist}
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary minSide" href="javascript:;"><i class="fa fa-bars"></i> </a>
                        
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li class="dropdown">
                            <a href="javascript:;">欢迎你, <span>{$admin.username}</span> </a>
                        </li>
                        <li class="dropdown">
                            <a href="/" target="_blank">
                                <i class="fa fa-home"></i>
                                <span class="am-badge am-badge-success am-round item-feed-badge">主页</span>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:;" onclick="clean()">
                                <i class="fa fa-refresh"></i>
                                <span class="am-badge am-badge-warning am-round item-feed-badge">缓存</span>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:;" onclick="logout()">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i></button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="/">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="__MODULE__/index/welcome" frameborder="0" data-id="/" seamless></iframe>
            </div>
            <div class="row footer">
                <div style="text-align: center;">&copy; 1996-2018 <a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18075220号</a></div>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <script src="/public/static/js/jquery.min.js"></script>
    <script src="/public/static/js/bootstrap.min.js"></script>
    <script src="/public/plugins/layer/layer.min.js"></script>
    <script src="/public/static/js/hplus.min.js"></script>
    <script src="/public/static/js/contabs.min.js"></script>
    <script src="/public/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/public/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    
    <script>
        //退出登录
        function logout(){
            layer.alert('点击确认退出登录', {
                skin: 'layui-layer-lan' //样式类名
            }, function(){
                window.location.href="__MODULE__/login/logout";
            });  
        }

        //清除缓存
        function clean(){
            layer.alert('点击确认清除缓存', {
                skin: 'layui-layer-lan' //样式类名
            }, function(){
                window.location.href="__MODULE__/index/clean";
            });  
        }
    </script>
</body>

</html>
