
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户留言列表</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />
    <link href="/public/static/css/page.css" rel="stylesheet" />

</head>
<body style="background:#ecf0f5;">
<section class="content">


<div class="box box-solid">
    <div class="box-body">
        <a href="javascript:;" class="btn btn-sm btn-success btn-flat" onclick="location.reload();"><i class="fa fa-refresh"></i> 刷新</a>
        
        <div role="form" class="col-right form-inline form-group-sm">
            <form action="__MODULE__/Member/comment">
                <select class="form-control" name="is_state">
                    <option value="">全部</option>
                    <option value="1" {if condition="$is_state == 1"}selected{/if}>未读</option>
                    <option value="2" {if condition="$is_state == 2"}selected{/if}>已读</option>
                </select>
                <input type="text" autocomplete="off"  name="keyword" class="keyword form-control" placeholder="关键词" value="{$keyword}">
                <button type="submit" class="search btn btn-primary btn-sm btn-flat" >搜索</button>
            </form>
        </div>
    </div>
</div>

<div class="box box box-solid">
    <div class="box-body">
        <table id="table" class="table table-bordered table-hover table-striped">
            <tr>
                <th width="30"><input type="checkbox" class="checkbox" value="del" /></th>
                <th width="60" class="sort blue">ID</th>
                <th>留言会员</th>
                <th>留言内容</th>
                <th>联系方式</th>
                <th>留言时间</th>
                <th width="50">状态</th>
                <th width="70">操作</th>
            </tr>
            {if condition="empty($data)"}
                <tr class="tr odd"><td colspan="13">暂无会员留言～！</td></tr>
            {/if}
            {volist name="data" id="vo"}
            <tr class="tr tr-{$vo.id}" data-id="{$vo.id}">
                <td><input type="checkbox" class="idlist" value="{$vo.id}" /></td>
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.remark}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.create_time}</td>
                <td>
                    {if condition="$vo.is_state == 1"}
                        <input type="button" value="未读" class="btn btn-xs btn-success state" val="2">
                    {else/}
                        <input type="button" value="已读" class="btn btn-xs btn-danger state btn-flat" val="1" />
                    {/if}
                </td>
                <td>
                    <div class="tpl-table-black-operation">
                        <a href="javascript:;" class="tpl-table-black-operation-del" onclick="dataDel('__MODULE__/Member/comment_del','{$vo.id}',Reload,true)">
                            <i class="fa fa-trash"></i> 删除
                        </a>
                    </div>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</div>

<div class="footer">
    <a href="javascript:;" class="btn btn-sm btn-danger btn-flat" onclick="dataDel('__MODULE__/Member/comment_del', false, Reload,true)"><i class="fa fa-trash-o"></i> 删除选中项</a>
    <div class="page">
        <span class="rows" style="padding: 6px 10px;">共 {$list->total()} 条记录</span>
        {$list->render()}
    </div> 
</div>
</section>
<script src="/public/static/js/jquery.min.js"></script>

<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>
<script src="/public/plugins/layer/layer.min.js"></script>
<script>
    //修改状态
    $(function(){
        $('#table .state').click(function(event) {
            var _this = $(this);
            var value = parseInt(_this.attr('val'));
            var id = _this.parents('.tr').attr('data-id');
            bpop.addLoading(true);
            $.post('__MODULE__/Member/comment_state', {'id':id,'state':value}, function(data) {
                if (data.success == true) {
                    bpop.clean();
                    if (value == 1) {
                        _this.attr('val', 2);
                        _this.val('未读').removeClass('btn-danger').addClass('btn-success');
                    }else {
                        _this.attr('val', 1);
                        _this.val('已读').removeClass('btn-success').addClass('btn-danger');
                    }
                }else{
                    bpop.tip(data.info, 2, 1);
                }
            },'json');
        });
    })
</script>
</body>
</html>
