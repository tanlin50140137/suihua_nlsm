
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员分组</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />

</head>
<body style="background:#ecf0f5;">
<section class="content">


<div class="box box-solid">
    <div class="box-body">
        <a href="javascript:;" class="btn btn-sm btn-success btn-flat" onclick="location.reload();"><i class="fa fa-refresh"></i> 刷新</a>
        <a href="javascript:;" class="btn btn-sm btn-info btn-flat" onclick="add();"><i class="fa fa-plus"></i> 添加分组</a>

    </div>
</div>

<div class="box box box-solid">
    <div class="box-body">
        <table id="table" class="table table-bordered table-hover table-striped">
            <tr>
                <th width="50">ID</th>
                <th width="70">Logo</th>
                <th>分组名称</th>
                <th>分组简介</th>
                <th>会员数量</th>
                <!-- <th>充值优惠</th> -->
                <th>消费额度</th>
                <th width="130">操作</th>
            </tr>
            {volist name="list" id="vo"}
            <tr class="tr tr-{$vo.id}" data-id="{$vo.id}">
                <td>{$vo.id}</td>
                <td><img alt="image" src="{$vo.logo}" width="50"></td>
                <td>{$vo.name}</td>
                <td>{$vo.remark}</td>
                <td>{$vo.usernum}</td>
                <!-- <td>{$vo.discount}%</td> -->
                <td>{$vo.consume}元</td>
                <td>
                    <div class="tpl-table-black-operation">
                        <a href="javascript:;" onclick="edit('{$vo.id}');">
                            <i class="fa fa-pencil"></i> 编辑
                        </a>
                        <a href="javascript:;" class="tpl-table-black-operation-del" onclick="dataDel('__MODULE__/Member/level_del','{$vo.id}',Reload,true)">
                            <i class="fa fa-trash"></i> 删除
                        </a>
                    </div>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</div>

</section>
<script src="/public/static/js/jquery.min.js"></script>

<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>

<script>
    //修改会员分组
    function edit(id){
        dpop.add('80%', '80%', '修改会员分组信息', '__MODULE__/Member/level_edit?id='+id, true, Reload);
    }

    //添加会员分组
    function add(){
        dpop.add('80%', '80%', '添加会员分组', '__MODULE__/Member/level_add', true, Reload);
    }
    
</script>
</body>
</html>
