
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章分类</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />

</head>
<body style="background:#ecf0f5;">
<section class="content">


<div class="box box-solid">
    <div class="box-body">
        <a href="javascript:;" class="btn btn-sm btn-success btn-flat" onclick="location.reload();"><i class="fa fa-refresh"></i> 刷新</a>
        <a href="javascript:;" class="btn btn-sm btn-warning btn-flat" onclick="add();"><i class="fa fa-plus"></i> 添加文章栏目</a>
        

    </div>
</div>

<div class="box box box-solid">
    <div class="box-body">
        <table id="table" class="table table-bordered table-hover table-striped">
            <tr>
                <th width="30"><input type="checkbox" class="checkbox" value="del" /></th>
                <th width="60" class="sort blue">ID</th>
                <th>栏目封面</th>
                <th>栏目名称</th>
                <th>排序ID</th>
                <th width="130">操作</th>
            </tr>
            {if condition="empty($list)"}
                <tr class="tr odd"><td colspan="13">暂无文章栏目数据～！</td></tr>
            {/if}
            {volist name="list" id="vo"}
            <tr class="tr tr-{$vo.id}" data-id="{$vo.id}">
                <td><input type="checkbox" class="idlist" value="{$vo.id}" /></td>
                <td>{$vo.id}</td>
                <td><a href="javascript:;" onclick="edit('{$vo.id}');"><img alt="image" src="{$vo.logo}" width="50"></a></td>
                <td><a href="javascript:;" onclick="edit('{$vo.id}');" class="blue">{$vo.name}</a></td>
                <td>{$vo.sort}</td>
                
                <td>
                    <div class="tpl-table-black-operation">
                        <a href="javascript:;" onclick="edit('{$vo.id}');">
                            <i class="fa fa-pencil"></i> 编辑
                        </a>
                        <a href="javascript:;" class="tpl-table-black-operation-del" onclick="dataDel('__MODULE__/Article/type_del','{$vo.id}',Reload,true)">
                            <i class="fa fa-trash"></i> 删除
                        </a>
                    </div>
                </td>
            </tr>
            {/volist}
        </table>
    </div>
</div>

<div class="footer">
    <a href="javascript:;" class="btn btn-sm btn-danger btn-flat" onclick="dataDel('__MODULE__/Article/type_del', false, Reload,true)"><i class="fa fa-trash-o"></i> 删除选中项</a>
    
</div>
</section>
<script src="/public/static/js/jquery.min.js"></script>

<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>

<script>

    //修改文章栏目信息
    function edit(id){
        dpop.add('80%', '80%', '修改文章栏目信息', '__MODULE__/Article/type_edit?id='+id, true, Reload);
    }
    //添加文章栏目
    function add(){
        dpop.add('80%', '80%', '添加文章栏目', '__MODULE__/Article/type_add', true, Reload);
    }
</script>
</body>
</html>
