
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />

</head>
<body style="background:#ecf0f5;">
<section class="content">


<div class="box box-solid">
   <form action=" " method="post" id="form">
    <div class="box box-solid getform">
        <div class="box-body">
            <table class="tab-member">

                <tr>
                    <td class="td-r">商品名称：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm input-400 pinput name" name="name" value="" />
                    </td>
                </tr>
                <tr class="rtd spec-all">

                    <td class="td-r">商品价格：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput price" name="price" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">经理返利金额：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput jingfan" name="jingfan" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">总监返利金额：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput zongfan" name="zongfan" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">店长直推返利：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput diantui" name="diantui" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">经理直推返利：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput jingtui" name="jingtui" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">总监直推返利：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput zongtui" name="zongtui" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                <tr class="rtd spec-all">
                    <td class="td-r">每月话费充值：</td>
                    <td colspan="3">
                        <div class="input-group input-400 input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" autocomplete="off"  class="form-control pinput yuecong" name="yuecong" maxlength="10" value="" />
                            <span class="input-group-addon">元</span>
                        </div>
                    </td>
                </tr>
                
                <tr class="rtd">
                    <td class="td-r">商品状态：</td>
                    <td colspan="3">
                        <div class="checkbox i-checks">
                            <label class="">
                                <div class="icheckbox_square-green">
                                    <input type="radio" value="1" name="is_state" class="is_state pinput hide" checked>
                                </div> 
                                <i></i> 上架
                            </label>
                            <label class="">
                                <div class="icheckbox_square-green">
                                    <input type="radio" value="2" name="is_state" class="is_state pinput hide">
                                </div> 
                                <i></i> 下架
                            </label>
                        </div>
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-primary btn-sm btn-flat" type="submit">添加商品</button>
    </div>
</form>
</div>
</section>
<script src="/public/static/js/jquery.min.js"></script>
<!-- 选项框插件 -->
<link href="/public/plugins/iCheck/custom.css" rel="stylesheet">
<script src="/public/plugins/iCheck/icheck.min.js"></script>
<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script>
    //保存修改
    $(function(){
        $("#form").submit(function(){  
            // 验证用户输入数据
            var name = $(".name").val();    //用户名
            if(name.length<1){
                bpop.tip('请输入商品名称！', 2, 1);return false;
            }
            var param = $("#form").serialize();
            bpop.addLoading(true);
            $.post("__MODULE__/Recharg/add",param,function(data){
                    if(data.success == true){
                        bpop.tip(data.info, 1, 1);
                    }else{
                        bpop.tip(data.info, 2, 1);
                    }
            },"json");
            return false; 
        }); 
    })
</script>
</body>
</html>
