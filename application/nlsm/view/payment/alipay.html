
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付宝支付</title>
    <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/static/css/admin.min.css" rel="stylesheet"/>
    <link href="/public/static/css/content.css" rel="stylesheet" />
</head>
<body style="background:#ecf0f5;">
<section class="content">

<div class="box box-solid">
   <form action=" " method="post" id="form">
    <div class="box box-solid getform">
        <div class="box-body">
            <table class="tab-member">
                <tr>
                    <th colspan="4">支付宝</th>
                </tr>
                <tr>
                    <td class="td-r">公司主体名称：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm pinput" name="company" value="{$list.company}"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-r">收款支付宝帐号：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm pinput" name="account" value="{$list.account}"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-r">合作者身份(PID)：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm pinput" name="partner" value="{$list.partner}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-r">安全校验码(key)：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm pinput" name="key" value="{$list.key}"/>
                    </td>
                </tr>
                <tr>
                    <th colspan="4">开放平台</th>
                </tr>
                <tr>
                    <td class="td-r">AppID：</td>
                    <td>
                        <input type="text" autocomplete="off"  class="form-control input-sm pinput" name="appid" value="{$list.appid}" />
                    </td>
                </tr>
                <tr>
                    <td class="td-r">应用私钥：</td>
                    <td>
                        <textarea type="textarea" rows="8" class="form-control pinput" name="privatekey">{$list.privatekey}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="td-r">应用公钥：</td>
                    <td>
                        <textarea type="textarea" rows="8" class="form-control pinput" name="publickey">{$list.publickey}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="td-r">支付宝公钥：</td>
                    <td>
                        <textarea type="textarea" rows="8" class="form-control pinput" name="signkey">{$list.signkey}</textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <button class="btn btn-primary btn-sm btn-flat" type="submit">保存修改</button>
    </div>
</form>
</div>
</section>
<script src="/public/static/js/jquery.min.js"></script>

<!-- 弹框插件 -->
<link rel="stylesheet" href="/public/static/css/common.css">
<script src="/public/static/js/common.js"></script>
<script>
    //保存修改
    $(function(){
        $("#form").submit(function(){  
            var param = $("#form").serialize();
            bpop.addLoading(true);
            $.post("__MODULE__/Payment/alipay",param,function(data){
                    if(data.success == true){
                        bpop.tip(data.info, 1, 1);
                    }else{
                        bpop.tip(data.info, 2, 1);
                    }
            },"json");
            return false; 
        }); 
    })
</script>
</body>
</html>
